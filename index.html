<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>С Днём Рождения!</title>
  <style>
    /* -------------------- базовые сбросы и фон -------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Градиентный фон: от голубого к красному */
      background: linear-gradient(to bottom right, #6DD5FA, #FF6B6B);
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* -------------------- контейнер “открытки” -------------------- */
    #card {
      position: relative;
      width: 90vw;
      max-width: 1200px;
      height: 55vh;
      max-height: 650px;
      background: transparent;
      overflow: hidden;
    }

    /* -------------------- подпись в правом нижнем углу -------------------- */
    #signature {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font-size: 14px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
    }

    /* -------------------- кружки (circle) – размер 200×200 -------------------- */
    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 3px solid #222;
      border-radius: 50%;
      cursor: pointer;
      overflow: hidden;
      background: transparent;
    }
    .circle .photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: none;
    }
    /* Текст внутри кружков: меньший шрифт, без фона */
    .circle .text {
      position: absolute;
      font-size: 12px;
      font-weight: bold;
      color: #333;
      background: none;
      padding: 0;
      border-radius: 0;
      display: none;
      width: 100px;
      white-space: normal;
      word-wrap: break-word;
    }

    /* -------------------- звёздочки (stars) -------------------- */
    .star {
      position: absolute;
      cursor: pointer;
      display: block;
    }
    .star.large {
      width: 80px;
      height: 80px;
    }
    .star.small {
      width: 50px;
      height: 50px;
    }

    /* -------------------- шарики (balloon) -------------------- */
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
    }
    @keyframes float {
      0% { transform: translateY(0) }
      50% { transform: translateY(-20px) }
      100% { transform: translateY(0) }
    }

    /* -------------------- конфетти -------------------- */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: fall 3s linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1 }
      100% { transform: translateY(650px) rotate(360deg); opacity: 0 }
    }

    /* -------------------- медиа-запросы (для мобильных) -------------------- */
    @media(max-width: 800px) {
      .circle {
        width: 130px;
        height: 130px;
        border-width: 2px;
      }
      .circle .text {
        font-size: 10px;
        width: 80px;
      }
      .star.large {
        width: 60px;
        height: 60px;
      }
      .star.small {
        width: 40px;
        height: 40px;
      }
      #signature {
        font-size: 12px;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>

  <div id="card">
    <!-- ==== КРУЖКИ (шесть штук), ближе к границам ==== -->
    <!-- 1) Слева-сверху -->

    <!-- 4) Центр-снизу -->
    <div class="circle" id="circle4"

    <!-- 6) Справа-снизу -->
    <div class="circle" id="circle6"

         data-text-x="70%" data-text-y="55%"

    <!-- ==== Подпись в правом нижнем углу ==== -->

    <!-- ==== ЗВЁЗДЫ (семь шт.) с гиперссылкой на Rick Astley ==== -->

    <!-- ==== ШАРИКИ (четыре штуки) ==== -->
    <div class="balloon" style="background: #e57373; left: 5%; top: 5%;"></div>
    <div class="balloon" style="background: #64b5f6; left: 10%; top: 10%;"></div>
    <div class="balloon" style="background: #81c784; left: 85%; top: 5%;"></div>
    <div class="balloon" style="background: #ffd54f; left: 88%; top: 10%;"></div>

    <!-- ==== КОНФЕТТИ (динамически создаётся скриптом) ==== -->
  </div>

  <!-- =========================== СКРИПТ для кликов и анимаций =========================== -->
  <script>
    document.querySelectorAll('.circle').forEach(circle => {
      circle.addEventListener('click', function() {
        let state = this.getAttribute('data-state');
        let textBlock = this.querySelector('.text');

        if (!textBlock.innerText) {
          textBlock.innerText = this.getAttribute('data-text');
        }

        if (state === '0') {
          const x1 = this.getAttribute('data-text-x');
          const y1 = this.getAttribute('data-text-y');
          textBlock.style.left  = x1;
          textBlock.style.top   = y1;
          textBlock.style.display = 'block';
          this.setAttribute('data-state', '1');

        } else if (state === '1') {
          const x2 = this.getAttribute('data-text-final-x');
          const y2 = this.getAttribute('data-text-final-y');
          textBlock.style.left  = x2;
          textBlock.style.top   = y2;
          this.setAttribute('data-state', '2');

          if (!this.photoElem) {
            const photo = document.createElement('img');
            photo.classList.add('photo');
            photo.src = this.getAttribute('data-photo-src');
            this.appendChild(photo);
            this.photoElem = photo;
          }
          this.photoElem.style.display = 'block';
        }
      });
    });

    // Конфетти
    const colors = ['#f44336','#ffeb3b','#4caf50','#2196f3','#ff9800','#9c27b0'];
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.animationDelay = (Math.random() * 3) + 's';
      document.getElementById('card').appendChild(confetti);
    }
  </script>

</body>
</html>
