<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>С Днём Рождения!</title>
  <style>
    /* -------------------- базовые сбросы и фон -------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Фон градентный по всему экрану */
      background: linear-gradient(to bottom right, #ffecb3, #ffe0b2);
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* -------------------- контейнер “открытки” -------------------- */
    #card {
      position: relative;
      /* Задаём фиксированный aspect ratio, чтобы вписать всё как на рисунке. */
      width: 90vw;
      max-width: 1200px;
      height: 55vh;
      max-height: 650px;
      border: 4px solid #333;
      overflow: hidden;
      background: transparent; /* через прозрачность видно фон body (градиент) */
    }

    /* -------------------- кружки (circle) -------------------- */
    .circle {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 3px solid #222;
      border-radius: 50%;
      cursor: pointer;
      overflow: hidden;
    }
    /* Сама фотография внутри кружка, пока скрыта */
    .circle .photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: none;
    }
    /* Блок с текстом, который сначала скрыт, потом появляется рядом, потом “уезжает” */
    .circle .text {
      position: absolute;
      white-space: nowrap;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 5px 10px;
      border-radius: 4px;
      display: none;
      /* Немного тень, чтобы на градиенте текст выделялся */
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* -------------------- звёздочки (stars) -------------------- */
    .star {
      position: absolute;
      cursor: pointer;
      display: block;
    }
    .star.large {
      width: 80px;
      height: 80px;
    }
    .star.small {
      width: 50px;
      height: 50px;
    }

    /* -------------------- шарики (balloon) -------------------- */
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 50% 50%;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
    }
    @keyframes float {
      0% { transform: translateY(0) }
      50% { transform: translateY(-20px) }
      100% { transform: translateY(0) }
    }

    /* -------------------- конфетти -------------------- */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      opacity: 0.8;
      animation: fall 3s linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1 }
      100% { transform: translateY(650px) rotate(360deg); opacity: 0 }
    }

    /* -------------------- медиа-запросы (если хотите адаптировать под мобайл) -------------------- */
    @media(max-width: 800px) {
      .circle {
        width: 100px;
        height: 100px;
        border-width: 2px;
      }
      .circle .text {
        font-size: 16px;
      }
      .star.large {
        width: 60px;
        height: 60px;
      }
      .star.small {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <div id="card">
    <!-- ==== КРУЖКИ (шесть шт.) ==== -->
    <!-- 1) Кружок слева сверху -->
    <div class="circle" id="circle1"
         style="left: 15%; top: 24%;"

         data-text-x="23%" data-text-y="24%"
         data-text-final-x="18%" data-text-final-y="27%"

      <!-- в этот div при втором клике автоматически появится <img class="photo"> -->
      <div class="text"></div>
    </div>

    <!-- 2) Кружок слева снизу -->

         data-text-x="19%" data-text-y="62%"

         data-text-x="39%" data-text-y="45%"
         data-text-final-x="31%" data-text-final-y="54%"
         data-photo-src="images/photo3.jpg"
         data-state="0">
      <div class="text"></div>
    </div>

    <!-- 4) Кружок в центре-право (снизу от центра) -->
    <div class="circle" id="circle4"
         style="left: 48%; top: 54%;"

         data-text-x="56%" data-text-y="54%"
         data-text-final-x="54%" data-text-final-y="55%"
         data-photo-src="images/photo4.jpg"

      <div class="text"></div>

    <!-- 5) Кружок справа-снизу (правее и чуть ниже центральных) -->
    <div class="circle" id="circle5"
         style="left: 66%; top: 51%;"
         data-text="С ДНЁМ РОЖДЕНИЯ МАКСИМКА ВАН ЛАВ!"
         data-text-x="74%" data-text-y="51%"
         data-text-final-x="67%" data-text-final-y="48%"

         data-state="0">
      <div class="text"></div>
    </div>

    <!-- 6) Кружок справа-сверху -->
    <div class="circle" id="circle6"
         style="left: 81%; top: 34%;"
         data-text="P.S. НУ И ЕСТЕСТВЕННО ЖЕЛАЮ ПОБОЛЬШЕ СОСИСОК И ВКУСНЫХ ЯИЦ!"
         data-text-x="89%" data-text-y="34%"
         data-text-final-x="87%" data-text-final-y="23%"
         data-photo-src="images/photo6.jpg"
         data-state="0">
      <div class="text"></div>
    </div>

    <!-- ==== ЗВЁЗДЫ (семь шт.) с гиперссылкой на Rick Astley :) ==== -->
    <!-- Главное: замените star1.png, star2.png и т.д. на свои изображения звёзд -->
    <!-- Задаём класс large или small, в зависимости от размера звезды -->

    <!-- Звезда 0: маленькая, внизу-слева -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="images/star0.png" alt="Star" class="star small"
           style="left: 14%; top: 91%;" />

    <!-- Звезда 1: большая, в центре-слева (над.circle2) -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="images/star1.png" alt="Star" class="star large"
           style="left: 14%; top: 45%;" />

    <!-- Звезда 2: большая, вверху-середине -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="images/star2.png" alt="Star" class="star large"
           style="left: 32%; top: 19%;" />
    </a>

    <!-- Звезда 3: большая, вверху-справа от центра -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="images/star3.png" alt="Star" class="star large"
           style="left: 49%; top: 19%;" />
    </a>

    <!-- Звезда 4: большая, справа-центр -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="images/star4.png" alt="Star" class="star large"
           style="left: 82%; top: 59%;" />
    </a>

    <!-- Звезда 5: большая, внизу-центр -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="images/star5.png" alt="Star" class="star large"
           style="left: 49%; top: 81%;" />

    <!-- Звезда 6: маленькая, внизу-справа -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="images/star6.png" alt="Star" class="star small"
           style="left: 78%; top: 80%;" />
    </a>

    <!-- ==== ШАРИКИ (четыре штуки), расположены в углах сверху ==== -->
    <div class="balloon" style="background: #e57373; left: 5%; top: 5%;"></div>
    <div class="balloon" style="background: #64b5f6; left: 10%; top: 10%;"></div>
    <div class="balloon" style="background: #81c784; left: 85%; top: 5%;"></div>
    <div class="balloon" style="background: #ffd54f; left: 88%; top: 10%;"></div>

    <!-- ==== КОНФЕТТИ (несколько маленьких квадратиков/точек) ==== -->
    <!-- Мы добавим их динамически JS-ом, но здесь просто пример, как они выглядят: -->
    <!-- JS создаёт 50 разноцветных «битиков» и анимирует их падение -->
  </div>

  <!-- =========================== СКРИПТ для кликов и анимаций =========================== -->
  <script>
    // При клике на любой .circle сначала показываем текст рядом (data-state=0→1),
    // потом при втором клике перемещаем этот текст на «конечную» позицию и показываем фото (data-state=1→2).

    document.querySelectorAll('.circle').forEach(circle => {
      circle.addEventListener('click', function() {
        let state = this.getAttribute('data-state');
        // Получаем сам блок, где будем рисовать текст
        let textBlock = this.querySelector('.text');

        // Если текст ещё не заполнялся, записываем его из data-text
        if (!textBlock.innerText) {
          textBlock.innerText = this.getAttribute('data-text');
        }

        if (state === '0') {
          // Первый клик: показываем текст рядом с кружком
          const x1 = this.getAttribute('data-text-x');
          const y1 = this.getAttribute('data-text-y');
          textBlock.style.left  = x1;
          textBlock.style.top   = y1;
          textBlock.style.display = 'block';
          this.setAttribute('data-state', '1');

        } else if (state === '1') {
          // Второй клик: «скатываем» текст в указанное место и показываем фото
          const x2 = this.getAttribute('data-text-final-x');
          const y2 = this.getAttribute('data-text-final-y');
          // Плавно переместим текст (CSS-анимации тут можно добавить, если хочется)
          textBlock.style.left  = x2;
          textBlock.style.top   = y2;
          this.setAttribute('data-state', '2');

          // Вставляем и показываем <img class="photo">
          if (!this.photoElem) {
            const photo = document.createElement('img');
            photo.classList.add('photo');
            photo.src = this.getAttribute('data-photo-src');
            this.appendChild(photo);
            this.photoElem = photo;
          }
          this.photoElem.style.display = 'block';
        }

        // Если state === '2', мы ничего не делаем (больше кликов не нужно).
      });
    });

    // ====== Конфетти: создаём несколько панелек и заставляем их падать ======
    const colors = ['#f44336','#ffeb3b','#4caf50','#2196f3','#ff9800','#9c27b0'];
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      // Случайный цвет
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      // Случайная горизонтальная позиция в пределах контейнера (плюс небольшой запас)
      confetti.style.left = Math.random() * 100 + '%';
      // Случайная задержка, чтобы не падали все одновременно
      confetti.style.animationDelay = (Math.random() * 3) + 's';
      document.getElementById('card').appendChild(confetti);
    }
  </script>

</body>
</html>
